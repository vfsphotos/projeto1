<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
</head>
<body>
    <h1>Lista de tarefas</h1>

    <form method="post" action="{% url 'store' %}" style="display: inline;">
        {% csrf_token %}
        <input type="text" name="todo_name" placeholder="Nova tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.name }}
            <a href="{% url 'show' todo.id %}"><button type="button">Abrir</button></a>
                <form method="post" action="{% url 'destroy' todo.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Excluir</button>
                </form>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
